spring:
    profiles:
        active:
        - dev
---
server:
    port: 7001 #注册中心占用7001端口，冒号后面必须有空格
    
spring:
    profiles: dev
    application:
        name: microservicecloud-config-eureka-client
        
eureka:
    instance:
        hostname: eureka7001.com
    client:
        register-with-eureka: false    #false表示不向服务中心注册自己
        fetch-registry: false          #false表示自己端就是注册中心，不需要去检索服务
        service-url:
        defaultZone: http://eureka7001.com:7001/eureka/
---
server:
    port: 7001 #注册中心占用7001端口，冒号后面必须有空格
    
spring:
    profiles: test
    application:
        name: microservicecloud-config-eureka-client
        
eureka:
    instance:
        hostname: eureka7001.com
    client:
        register-with-eureka: false    #false表示不向服务中心注册自己
        fetch-registry: false          #false表示自己端就是注册中心，不需要去检索服务
        service-url:
        defaultZone: http://eureka7001.com:7001/eureka/